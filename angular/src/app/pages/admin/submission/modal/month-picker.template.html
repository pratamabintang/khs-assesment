@if (open()) {
  <div class="fixed inset-0 z-50">
    <div class="absolute inset-0 bg-slate-900/30 backdrop-blur-sm" (click)="close.emit()"></div>

    <div class="absolute inset-x-0 top-10 mx-auto max-w-lg px-4 sm:top-16">
      <div class="overflow-hidden rounded-3xl border border-slate-200 bg-white shadow-2xl">
        <div class="relative">
          <div
            class="absolute inset-0 bg-gradient-to-br from-indigo-50 via-white to-fuchsia-50"
          ></div>

          <div class="relative p-5">
            <div class="flex items-start justify-between gap-3">
              <div>
                <div class="text-xs font-semibold text-slate-600">
                  Pilih bulan
                  <span class="text-slate-400">â€¢</span>
                  <span class="text-slate-700">{{ targetLabel() }}</span>
                </div>
                <div class="mt-1 text-lg font-semibold tracking-tight text-slate-900">
                  {{ year() }}
                </div>
              </div>

              <button
                type="button"
                class="inline-flex h-10 w-10 items-center justify-center rounded-2xl border border-slate-200 bg-white text-slate-400 hover:bg-slate-50 hover:text-slate-700"
                (click)="close.emit()"
                aria-label="Close"
              >
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none">
                  <path
                    d="M18 6L6 18M6 6l12 12"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>

            <div class="mt-4 flex items-center justify-between gap-2">
              <button
                type="button"
                class="inline-flex items-center gap-2 rounded-2xl border border-slate-200 bg-white px-3 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50"
                (click)="year.set(year() - 1)"
              >
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path
                    d="M15 18l-6-6 6-6"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                {{ year() - 1 }}
              </button>

              <div
                class="inline-flex items-center gap-2 rounded-2xl bg-white/70 px-3 py-2 text-xs font-semibold text-slate-700 ring-1 ring-slate-200"
              >
                <span class="h-1.5 w-1.5 rounded-full bg-indigo-500"></span>
                Pilih bulan untuk {{ year() }}
              </div>

              <button
                type="button"
                class="inline-flex items-center gap-2 rounded-2xl border border-slate-200 bg-white px-3 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50"
                (click)="year.set(year() + 1)"
              >
                {{ year() + 1 }}
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path
                    d="M9 6l6 6-6 6"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>

            <div class="mt-4 grid grid-cols-3 gap-2">
              @for (m of months(); track m.value) {
                <button
                  type="button"
                  class="group relative overflow-hidden rounded-2xl border px-3 py-3 text-left shadow-sm transition focus:outline-none focus:ring-2 focus:ring-indigo-200"
                  [class.border-slate-200]="!isSelected(m.value)"
                  [class.bg-white]="!isSelected(m.value)"
                  [class.hover:bg-slate-50]="!isSelected(m.value)"
                  [class.border-indigo-200]="isSelected(m.value)"
                  [class.bg-indigo-50]="isSelected(m.value)"
                  (click)="select.emit(m.value)"
                >
                  <div
                    class="pointer-events-none absolute inset-0 opacity-0 transition group-hover:opacity-100"
                    [class.opacity-100]="isSelected(m.value)"
                    aria-hidden="true"
                    style="
                      background: radial-gradient(
                        circle at 30% 20%,
                        rgba(99, 102, 241, 0.18),
                        transparent 55%
                      );
                    "
                  ></div>

                  <div class="relative">
                    <div
                      class="text-sm font-semibold"
                      [class.text-slate-900]="!isSelected(m.value)"
                      [class.text-indigo-800]="isSelected(m.value)"
                    >
                      {{ m.label }}
                    </div>
                    <div
                      class="mt-1 text-[11px]"
                      [class.text-slate-500]="!isSelected(m.value)"
                      [class.text-indigo-700]="isSelected(m.value)"
                    >
                      {{ year() }}-{{ m.value.slice(5, 7) }}
                    </div>
                  </div>

                  <div
                    class="pointer-events-none absolute right-2 top-2 inline-flex h-7 w-7 items-center justify-center rounded-2xl border bg-white text-slate-400 opacity-0 transition group-hover:opacity-100"
                    [class.opacity-100]="isSelected(m.value)"
                    [class.border-indigo-200]="isSelected(m.value)"
                    [class.text-indigo-700]="isSelected(m.value)"
                    aria-hidden="true"
                  >
                    <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none">
                      <path
                        d="M20 6L9 17l-5-5"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </div>
                </button>
              }
            </div>

            <div class="mt-4 flex items-center justify-between gap-2 text-xs text-slate-500">
              <div>
                Terpilih:
                <span class="font-semibold text-slate-700">{{ selectedMonth || '-' }}</span>
              </div>

              <button
                type="button"
                class="rounded-2xl border border-slate-200 bg-white px-3 py-2 text-xs font-semibold text-slate-700 hover:bg-slate-50"
                (click)="pickCurrentMonth()"
              >
                Bulan ini
              </button>
            </div>
          </div>
        </div>

        <div class="border-t border-slate-200 bg-slate-50/70 p-4">
          <div class="flex flex-wrap items-center justify-between gap-2">
            <button
              type="button"
              class="inline-flex items-center gap-2 rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50"
              (click)="close.emit()"
            >
              Tutup
            </button>
            <div class="text-xs text-slate-500">Klik salah satu bulan untuk menerapkan filter.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
}
