<app-modal (requestClose)="onClearError()">
  <div
    class="relative w-full max-w-[520px] overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-2xl shadow-black/20"
    (click)="$event.stopPropagation()"
    role="dialog"
    aria-modal="true"
    [attr.aria-label]="safeTitle()"
  >
    <!-- Header -->
    <div class="relative p-5">
      <!-- Close -->
      <button
        type="button"
        class="absolute right-4 top-4 inline-flex h-9 w-9 items-center justify-center rounded-xl text-slate-500 transition hover:bg-slate-100 hover:text-slate-700"
        aria-label="Tutup"
        (click)="onClearError()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.8"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M6 6l12 12" />
          <path d="M18 6L6 18" />
        </svg>
      </button>

      <!-- Icon + Title -->
      <div class="flex items-center gap-3">
        <div
          class="flex h-11 w-11 shrink-0 items-center justify-center rounded-xl bg-orange-500/10 text-orange-600"
          aria-hidden="true"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.8"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M10.29 3.86 1.82 18.07A2 2 0 0 0 3.53 21h16.94a2 2 0 0 0 1.71-2.93L13.71 3.86a2 2 0 0 0-3.42 0z"
            />
            <path d="M12 9v4" />
            <path d="M12 17h.01" />
          </svg>
        </div>

        <h2 class="text-xl font-semibold text-slate-900">
          {{ safeTitle() }}
        </h2>
      </div>

      <!-- Messages -->
      <div class="mt-3 max-h-56 overflow-auto pr-1">
        @if (safeMessages().length > 1) {
        <ul class="list-disc space-y-1 pl-5 text-sm leading-relaxed text-slate-600">
          @for (msg of safeMessages(); track msg) {
          <li>{{ msg }}</li>
          }
        </ul>
        } @else {
        <p class="whitespace-pre-line text-base leading-relaxed text-slate-600">
          {{ safeMessages()[0] }}
        </p>
        }
      </div>
    </div>

    <div class="h-px bg-slate-100"></div>

    <!-- Actions -->
    <div class="flex flex-col-reverse gap-2 p-5 sm:flex-row sm:justify-end">
      <button
        type="button"
        class="inline-flex items-center justify-center gap-2 rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm font-medium text-slate-700 transition hover:bg-slate-50"
        (click)="copyError()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4.5 w-4.5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.8"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M9 9h10v10H9z" />
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
        </svg>
        Salin
      </button>

      <button
        type="button"
        class="inline-flex items-center justify-center rounded-xl bg-gradient-to-r from-indigo-600 to-violet-600 px-4 py-2.5 text-sm font-semibold text-white shadow-lg shadow-indigo-600/20 transition hover:brightness-110 active:brightness-95"
        (click)="onClearError()"
        autofocus
      >
        Mengerti
      </button>
    </div>
  </div>
</app-modal>
