user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Resolver (needed for ssl_stapling_verify)
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zones (per-IP)
    # api_limit: general API rate limit
    # login_limit: stricter login rate limit
    # refresh_limit: moderate refresh rate limit (token refresh can be frequent)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=refresh_limit:10m rate=60r/m;

    # When limited, return 429
    limit_req_status 429;
    limit_req_log_level warn;

    # Limit concurrent connections per IP (optional hardening)
    limit_conn_zone $binary_remote_addr zone=conn_zone:10m;

    # Upstream backend
    upstream backend {
        least_conn;
        server backend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name karyahusadasejahtera.web.id www.karyahusadasejahtera.web.id;

        # SSL Configuration
        ssl_certificate     /etc/letsencrypt/live/karyahusadasejahtera.web.id/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/karyahusadasejahtera.web.id/privkey.pem;

        # SSL Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # NOTE: CSP ini cukup ketat, tapi masih mengizinkan inline/eval (sesuaikan kalau bisa)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

        # Concurrent connections per IP (apply to this server)
        limit_conn conn_zone 20;

        # Angular SPA
        location / {
        root /usr/share/nginx/html/browser;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
        }

        # assets hashed (optional)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html/browser;
        expires 365d;
        add_header Cache-Control "public, immutable";
        }

        # Login endpoint rate limit lebih ketat (exact match) - WITH DELAY
        location = /api/auth/login {
            proxy_pass http://backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Rate limiting with DELAY for login
            limit_req zone=login_limit burst=2;
        }

        # Refresh token endpoint (exact match) - WITH DELAY
        location = /api/auth/refresh {
            proxy_pass http://backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Rate limiting with DELAY for refresh
            limit_req zone=refresh_limit burst=20;
        }

        # API Proxy (NO websocket)
        # NOTE: ini meneruskan path /api/... ke backend apa adanya.
        # Jika backend kamu route-nya tanpa /api prefix, ganti proxy_pass jadi: http://backend/;
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;

            # Headers (tanpa Upgrade/Connection upgrade)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffers
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Rate limiting with DELAY (queue). Removing nodelay enables delaying/queuing.
            limit_req zone=api_limit burst=20;
        }

        # Deny access to hidden files (e.g. .env, .git)
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny backup/temp files (ending with ~)
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
