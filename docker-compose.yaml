services:
  postgres:
    image: postgres:16-alpine
    container_name: khs-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - khs-network

  mongo:
    image: mongo:7
    container_name: khs-mongo-prod
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongo_prod_data:/data/db
    healthcheck:
      test: >
        echo 'db.runCommand({ ping: 1 }).ok' | mongosh admin
        -u $$MONGO_INITDB_ROOT_USERNAME
        -p $$MONGO_INITDB_ROOT_PASSWORD
        --quiet
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - khs-network

  # =========================
  # One-off migrations service
  # =========================
  migrate:
    build:
      context: ./
      dockerfile: Dockerfile
      target: tools
    container_name: khs-migrate
    environment:
      NODE_ENV: production
      API_PORT: 3000

      # Pastikan PORT INTERNAL docker: postgres 5432, mongo 27017
      DB_TYPE: ${DB_TYPE}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}

      # PENTING: MONGO_URI harus mengarah ke service "mongo" port 27017
      # Kalau .env kamu masih pakai 27018/localhost, akan gagal.
      # (lihat catatan di bawah)
      MONGO_URI: ${MONGO_URI}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}

      JWT_SECRET: ${JWT_SECRET}
      JWT_SECRET_2: ${JWT_SECRET_2}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_EXPIRES_IN_2: ${JWT_EXPIRES_IN_2}
      CORS_ORIGIN: ${CORS_ORIGIN}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_SECURE: ${MAIL_SECURE}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
      MAIL_FROM: ${MAIL_FROM}
      APP_NAME: ${APP_NAME}
      APP_DESCRIPTION: ${APP_DESCRIPTION}
      APP_VERSION: ${APP_VERSION}
      FE_URL: ${FE_URL}
      API_BASE_URL: ${API_BASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - khs-network
    restart: "no"
    # Jalankan migrasi SQL + Mongo lalu exit
    command: >
      sh -c "
      echo 'Running SQL migrations...' &&
      npm run migration:run &&
      echo 'Running Mongo migrations...' &&
      npm run migrate:up &&
      echo 'DONE migrations'
      "

  backend:
    build:
      context: ./
      dockerfile: Dockerfile
      target: production
    container_name: khs-backend-prod
    environment:
      NODE_ENV: production
      API_PORT: 3000

      DB_TYPE: ${DB_TYPE}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}

      MONGO_URI: ${MONGO_URI}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}

      JWT_SECRET: ${JWT_SECRET}
      JWT_SECRET_2: ${JWT_SECRET_2}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_EXPIRES_IN_2: ${JWT_EXPIRES_IN_2}
      CORS_ORIGIN: ${CORS_ORIGIN}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_SECURE: ${MAIL_SECURE}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
      MAIL_FROM: ${MAIL_FROM}
      APP_NAME: ${APP_NAME}
      APP_DESCRIPTION: ${APP_DESCRIPTION}
      APP_VERSION: ${APP_VERSION}
      FE_URL: ${FE_URL}
      API_BASE_URL: ${API_BASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
      # optional: jalankan backend setelah migrate selesai (kalau kamu mau strict)
      # migrate:
      #   condition: service_completed_successfully
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - khs-network
    healthcheck:
      # no curl; check with node
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3000', (r)=>process.exit(r.statusCode>=200 && r.statusCode<500 ? 0:1)).on('error', ()=>process.exit(1));",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: khs-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./angular/dist/karyaHusada:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - khs-network

volumes:
  postgres_prod_data:
  mongo_prod_data:

networks:
  khs-network:
    driver: bridge
